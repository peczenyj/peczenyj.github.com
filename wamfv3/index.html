<html>
<head>
    <meta charset="utf-8">
    <title>test wamf tag v3</title>
    <script type='text/javascript'>
        window.forceWamfV3 = true;
        
        (function(){
            var w = document.createElement("script");
            w.type = "text/javascript";
            w.src = "js/wam/customers/wamfactory_dpm.wildcard.min.js?rnd="+new Date().getTime();
            w.async = true;
            var body = document.getElementsByTagName('script')[0];
            body.parentNode.insertBefore(w,body);
        })();
    </script>
</head>
<body>
    <script lang="test/javascript">
        window.wamfactoryDataLayer = window.wamfactoryDataLayer || [];
        
        function wf() { wamfactoryDataLayer.push(arguments); }

        wf(() => console.log('wamfactory tag v3 loaded'));
        
        wf('config', 'account', '2510');
        
        wf('config', 'query_type', '1');
        
        wf('set', {foo: 'bar'}); // set data on Wvar
        
        wf('send', 'page_view');  // will trigger sync iframe if possible
    </script>
    <a href="#" onclick="wf('send', 'event', '2','EventKey','EventValue');">Event</a>
</body>
</html>
